<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculadora de média</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>

<header class="cabecalho">
  <img class="imagemCalc" src="https://cdn-icons-png.flaticon.com/512/190/190708.png" alt="">
  <div>
    <h1 class="page-title">
      Calculadora de média</h1>
  </div>
  <div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </div>
</header>

<body>
  <div class="container">
    <h2 class="descubra">
      Descubra qual a sua média do semestre!
    </h2>
    <div class="notas">
      <div>
        <p class="page-subtitle">
          Insira a nota da Nac!
        </p>
        <input class="campo" type="number" id="nac" size="2" /><br>
      </div>
      <div>
        <p class="page-subtitle">
          Insira a nota de AM!
        </p>
        <input class="campo" type="number" id="am" size="2" /><br>
      </div>
      <div>
        <p class="page-subtitle">
          Insira a nota de PS!
        </p>
        <input class="campo" type="number" id="ps" size="2" /><br>
      </div>
    </div>
    <div>
      <button calss="botao" type="submit" onclick="calcular()">Calcula a média</button>
    </div>
    <h3 id="resultado"></h3>
  </div>

</body>

</html>
